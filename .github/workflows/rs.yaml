name: Rust

on:
  push:
    branches: ["**"]
    paths:
      - rs/**
      - .github/workflows/rs.yaml
  pull_request:
    branches: ["**"]
    paths:
      - rs/**
      - .github/workflows/rs.yaml

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: rs

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run rustfmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy

      - name: Run build
        run: cargo build --verbose

      - name: Run test
        run: cargo test --verbose
